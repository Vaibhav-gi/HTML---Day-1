<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in Html</title>
</head>
<body>
    <!--ul means : un ordered list-->
    <ul>
        <li>Python</li>
        <li>Js</li>
        <li>Java</li>
    </ul>
    <!--type is a attribute used change list style (square, circle)-->
    <ul type ="square">
        <li>Pune</li>
        <li>Mumbai</li>
        <li>Latur</li>
        <li>Hyderabad</li>

    </ul>
    <!--Still we can get the lists in unordered format but it is not good practice -->
    <li>Angular JS</li>
    <li>Mango DB</li>
    <li>Mysql</li>

    <!--ol:ordered-->
    <ol type="i">
        <li>Pune</li>
        <li>Mumbai</li>
        <li>Latur</li>
        <li>Hyderabad</li>
    </ol>
    <ol type="A">
        <li>text</li>
        <li>text</li>
        <li>text</li>
        <li>text</li>
    </ol>
    <!--use ol>li*4{text}-->
    <ol>
        <li>HTML</li>
        <li>HTML</li>
        <li>HTML</li>
        <li>HTML</li>
    </ol>
    

</body>
</html>
