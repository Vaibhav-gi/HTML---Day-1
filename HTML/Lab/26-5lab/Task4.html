<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.custom-bullets {
      list-style: none; /* Remove default bullets */
      padding-left: 20px;
    }

    ul.custom-bullets li {
      background: url('/Assets/Images/Apple.png') no-repeat left center;
      background-size: 16px 16px;
      padding-left: 24px; /* Add space for the image */
      margin-bottom: 8px;
    }
        /* li{
            list-style-image: url('/Assets/Images/logo.png');
        } */
    </style>
</head>
<body>
    <ul class="custom-bullets"><li>Banana</li>
    <li>Apple</li>
    <li>Orange</li>
    <li>Mango</li></ul>
</body>
</html>
