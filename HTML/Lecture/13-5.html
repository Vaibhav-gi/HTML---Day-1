<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter your name">
        </div>
        <div>
            <label for="password">Create Password:</label>
            <input type="text" placeholder="Create Your Password">
        </div>
        <div>
            <label for="confirm passwoed">Confirm Password:</label>
            <input type="text" placeholder="Confirm Your Password">
        </div>
        <div>
            <label for="Date of Birth">DOB:</label>
            <input type="date" placeholder="">
        </div>
        <div>
            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender"> Male
            <input type="radio" name="Gender"> Female
        </div>
        <div>
            <label for="Phone number">Phone Number:</label>
            <input type="text" placeholder="Enter your number">
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="text" placeholder="Enter your Email">
        </div>
        <div>
            <label for="Cources">Cources:</label>
            <input type="checkbox"> Java
            <input type="checkbox"> Python
            <input type="checkbox"> C#
            <input type="checkbox"> DBMS
        </div>
        <div>
            <label for="Time">Time</label>
            <input type="time">
        </div>
        <div>
            <label for="Cources">Cources</label>
            <select name="Cources" >

                <option value="Cources">Java</option>
                <option value="Cources">Python</option>
                <option value="Cources">C#</option>
            </select>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
